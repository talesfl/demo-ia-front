<div class="flex-row justify-content-end">
    <button 
        class="btn-margin-left-8-px"
        mat-stroked-button 
        [disabled]="selection.isEmpty()" 
        (click)="onClickView()">
        View
    </button>
    <button
        class="btn-margin-left-8-px" 
        mat-stroked-button 
        color="primary" 
        (click)="onClickCompose()">
        Compose
    </button>
    <button
        class="btn-margin-left-8-px" 
        mat-stroked-button 
        color="primary" 
        (click)="onClickRefresh()">
        Refresh
    </button>
</div>
<table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="from">
        <th mat-header-cell *matHeaderCellDef class="width-15-pc"> From </th>
        <td mat-cell *matCellDef="let element"> {{element.userFrom?.email}} </td>
    </ng-container>
    <ng-container matColumnDef="to">
        <th mat-header-cell *matHeaderCellDef class="width-15-pc"> To </th>
        <td mat-cell *matCellDef="let element"> {{element.userTo?.email}} </td>
    </ng-container>

    <ng-container matColumnDef="subject">
        <th mat-header-cell *matHeaderCellDef class="width-40-pc"> Subject </th>
        <td mat-cell *matCellDef="let element"> {{element.subject}} </td>
    </ng-container>

    <ng-container matColumnDef="create-date">
        <th mat-header-cell *matHeaderCellDef class="width-30-pc"> Create Date </th>
        <td mat-cell *matCellDef="let element"> {{element.createDate}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="this.selection.toggle(row)"
        [class.table-row-selected]="this.selection.isSelected(row)">
    </tr>
</table>

<mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10]"> </mat-paginator>
