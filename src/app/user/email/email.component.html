<div class="flex-row justify-content-end">
    <button 
        class="btn-margin-left-8-px"
        mat-raised-button 
        [disabled]="selection.isEmpty()" 
        (click)="onClickView()">
        View
    </button>
    <button
        class="btn-margin-left-8-px" 
        mat-raised-button 
        color="primary" 
        (click)="onClickCompose()">
        Compose
    </button>
    <button
        class="btn-margin-left-8-px" 
        mat-raised-button 
        color="primary" 
        (click)="onClickRefresh()">
        Refresh
    </button>
</div>
<table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef class="width-10-pc"> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="width-30-pc"> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="login">
        <th mat-header-cell *matHeaderCellDef class="width-30-pc"> Login </th>
        <td mat-cell *matCellDef="let element"> {{element.login}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef class="width-30-pc"> E-mail </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="admin">
        <th mat-header-cell *matHeaderCellDef class="width-30-pc"> Admin </th>
        <td mat-cell *matCellDef="let element"> {{element.admin ? 'Yes' : 'No'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="this.selection.toggle(row)"
        [class.table-row-selected]="this.selection.isSelected(row)">
    </tr>
</table>

<mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10]"> </mat-paginator>
