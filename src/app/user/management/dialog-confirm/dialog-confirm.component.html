<h2 mat-dialog-title>Remove user {{data.user.email}} ?</h2>

<mat-dialog-content>
    This cannot be undone.
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-stroked-button [mat-dialog-close]="false">Cancel</button>

  <button mat-stroked-button color="warn" [mat-dialog-close]="true">Remove</button>
</mat-dialog-actions>
