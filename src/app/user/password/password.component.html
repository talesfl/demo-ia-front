<form [formGroup]="formGroup" class="form-flex-layout">

    <div class="flex-row">

        <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" [type]="hide ? 'password' : 'text'" required>
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Confirm Password</mat-label>
            <input matInput formControlName="confirmPassword" [type]="hide ? 'password' : 'text'" required>
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
    </div>

    <div class="flex-row justify-content-end">
        <ng-container *ngIf="formGroup.invalid && formGroup.touched">
            <p class="fomr-invalid-color">Invalid Password. Both fields must be equal.</p>
        </ng-container>
        <div class="preenchimento-1"></div>
        <button 
            mat-stroked-button class="btn-margin-left-8-px" 
            [disabled]="formGroup.invalid" 
            color="primary" 
            (click)="onClickSave()">
            Save
        </button>
    </div>

</form>
